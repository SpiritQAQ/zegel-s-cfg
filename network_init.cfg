// 作者说最好只在完美用

// rate 380000

// 设置数据传输间隔
net_threaded_socket_recovery_time 1

// 设置时钟矫正的最大等待时间，默认为30，该值设置为自己延迟的两倍
sv_clockcorrection_msecs 60

// 设置丢包时最多追溯历史Tick 默认16
sv_maxusrcmdprocessticks 128

// 设置接发数据包分割5次，默认1
net_splitrate 5

// 设置延迟补偿增加到0.25s，默认0.2
sv_maxunlag 0.25
